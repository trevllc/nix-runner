name: check

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}

permissions:
  contents: read

jobs:
  check:
    runs-on: nix
    steps:
      - name: Checkout
        uses: spotdemo4/nix-init@db612fdb73875f6aac1a51d1db58e438c120a031 # v1.27.0

      - name: Check
        run: nix flake check
