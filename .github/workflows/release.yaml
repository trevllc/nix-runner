name: release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

concurrency:
  group: release

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: nix
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Nix develop
        uses: nicknovitski/nix-develop@9be7cfb4b10451d3390a75dc18ad0465bed4932a # v1.2.1
        with:
          arguments: ".#release"

      - name: Login to GitHub Container Registry
        run: docker login -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}" ghcr.io

      - name: Build & push
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag "ghcr.io/trevllc/nix-runner:${{ github.ref_name }}" \
            --tag "ghcr.io/trevllc/nix-runner:latest" \
            --push .
